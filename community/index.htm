<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMUNITY</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>
    <section class="mainwrap">
        <input type="radio" name="com" id="one">
        <input type="radio" name="com" id="two">
        <input type="radio" name="com" id="three">
        <input type="radio" name="com" id="four">
        <input type="radio" name="com" id="five">
        <input type="radio" name="com" id="six">
        <input type="radio" name="com" id="seven">
        <input type="radio" name="com" id="eight">
        <div class="bgimage a a1"></div>
        <div class="filter a a2"></div>
        <div class="bgimage b b1"></div>
        <div class="filter b b2"></div>
        <div class="bgimage c c1"></div>
        <div class="filter c c2"></div>
        <div class="bgimage d d1"></div>
        <div class="filter d d2"></div>
        <div class="bgimage e e1"></div>
        <div class="filter e e2"></div>
        <div class="bgimage f f1"></div>
        <div class="filter f f2"></div>
        <div class="bgimage g g1"></div>
        <div class="filter g g2"></div>
        <div class="bgimage h ha1"></div>
        <div class="filter h ha2"></div>
        <div class="moviecurtains"></div>
        <div class="movies">
            <label for="one" class="mov one" style="--color: rgb(217, 134, 147)"></label>
            <label for="two" class="mov two" style="--color: darkblue; --img: url('./images/fitness.jpg')"></label>
            <label for="three" class="mov three" style="--color: teal; --img: url('./images/tabo.jpg')""></label>
            <label for="four" class="mov four" style="--color: steelblue; --img: url('./images/signmeup.jpg')""></label>
            <label for="five" class="mov five" style="--color: skyblue; --img: url('./images/aestheticscommittee.jpg')""></label>
            <label for="six" class="mov six" style="--color: indigo; --img: url('./images/communitymural.jpg')""></label>
            <label for="seven" class="mov seven" style="--color: darkviolet"></label>
            <label for="eight" class="mov eight" style="--color:magenta"></label>
        </div>
        <a href="../index.html">
            <div class="backbtn">GO BACK</div>
        </a>
    </section>
</body>
</html>
